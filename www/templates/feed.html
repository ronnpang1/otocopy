<ion-view title="FEED">
  <ion-content has-header="true" has-tabs="true" padding="true" >


<body ng-controller="feedCtrl">

<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>

  <button class="button button-balanced" ng-click="test()"type = "submit">
  send
</button>

<div class="list card" collection-repeat="item in datalist | orderBy:'-timestamp'">

  <div class="item item-avatar">
    <img src="img/ionic.png">
    <h2>{{item.user}}</h2>
    <p>July,2 2015</p>
  </div>

  <div class="item item-body">

	{{item.msg}}
    <p>
      <a href="#" class="subdued">{{item.upvote}} Like</a>
      <a href="#" class="subdued">{{item.downvote}} Disike</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>
</body>
  </ion-content>
</ion-view>
