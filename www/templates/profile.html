<ion-view title="Profile">
<body ng-controller="ProfileCtrl">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <!-- Login is loadede by auth0-angular -->
    <p><span>Email1: {{auth.profile.email}}</span>
	<br>
	<br>
	<button class="button button-assertive" ng-click="logout()">
  Sign Out
</button>


	<button class="button button-assertive" ng-click="inbox()">
  Inbox
</button>
</p>

<div class="list" ng-repeat="item in inboxlist">

    <a class="item item-avatar" href="#">
      <img src="img/ionic.png">
      <h2>{{item.sender}}</h2>
      <p>{{item.msg}}</p>
    </a>

    ...


	
    
  
  </ion-content>
  </body>
</ion-view>
