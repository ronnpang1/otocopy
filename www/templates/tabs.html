<!--
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


    <!-- Pets Tab -->
    <ion-tab title="Map" icon="ion-android-globe" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>


    <!-- About Tab -->
    <ion-tab title="About" icon="ion-information-circled" href="#/tab/about">
        <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="feed" icon="ion-android-funnel" href="#/tab/feed">
        <ion-nav-view name="tab-feed"></ion-nav-view>
    </ion-tab>

	  <ion-tab title="login" icon="ion-ios-unlocked" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>
	
	 <ion-tab title="profile" icon="ion-ios-personadd" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

</ion-tabs>
